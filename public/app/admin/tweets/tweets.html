<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel">
        <div class="panel-body">
          <h1 class="text-center">
            Search Tweets
          </h1>
          <hr>
          <form name="searchTweet">
            <div class="input-group m-b-sm">
              <input ng-model="tweet.query" required type="text" placeholder='Search for keywords ...' class="form-control col-sm-8">

              <span class="input-group-btn">
                <button class="btn btn-primary" ng-disabled="searchTweet.$invalid" ng-click="tweet.search(tweet.query)">
                  Search!
                </button>
              </span>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-show="tweet.tweets != 0">
    <div class="col-sm-6"  ng-repeat="t in tweet.tweets">
      <div class="panel" style="min-height:120px">
        <div class="panel-body panel--body">
          <div class="panel--profile">
            <div class="panel--profile__left">
              <div class="panel--img">
                <img ng-src="{{t.user.profile_image_url_https}}" alt="">
              </div>
              <div class="panel--name">
                <p>{{t.user.name}}</p>
                 <small>@{{t.user.screen_name}}</small>
              </div>
            </div>
            <div class="panel--profile__right">
              <small>Posted at {{t.date | date : 'MMM d, y H:mm'}}</small>
            </div>
          </div>
          <div class="panel--status">
            <p>{{t.text}}</p>
          </div>
          <div class="panel--options">
            <div class="btn-group m-b-sm">
              <button href="javascript:;" ng-hide="t.statusAdd === true" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="icon-note"></i> Add To Category <span class="caret"></span></button>
              <div href="javascript:;" ng-hide="t.statusAdd === false" class="btn-label"> {{t.category}} </div>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="category in tweet.categories">
                  <a href="javascript:;" ng-click="tweet.addToCategory(t.text, category.categoryName, $parent.$index)" > {{category.categoryName}} </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
