<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <div class="panel panel-body clearfix">
        <div class="table-responsive">
          <table ng-table="category.tableCategory" datatable="" show-filter="false" class="display table" style="width: 100%; cellspacing: 0;">
            <tr ng-repeat="c in $data">
              <td title="'Category Name'" filter="{categoryName: 'text'}" sortable="'categoryName'"> {{c.categoryName}} </td>
              <td title="'Action'" width="12%" align="center">
                <!-- <button class="btn btn-warning" ng-click="category.update(c.id)">
                  <span class="icon-note"></span>
                </button> -->
                <button class="btn btn-danger" ng-click="category.delete(c._id, c.categoryName, $index)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
