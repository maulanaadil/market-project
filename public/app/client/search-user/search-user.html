<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="panel">
        <div class="panel-body">
          <h1 class="text-center">
            Search User Clients
          </h1>
          <hr>
          <form name="searchForm">
            <div class="input-group m-b-sm">
              <input ng-model="searchUser.query" required type="text" placeholder='Search for user ...' class="form-control col-sm-8">

              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid" ng-click="searchUser.search(searchUser.query)">
                  Search!
                </button>
              </span>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- CARD CONTAINER -->
<div class="twitter-card-container" ng-show="searchForm.users.length != 0">
  <div class="twitter-card panel" ng-repeat="user in searchUser.users">
    <div class="twitter-card-head" style="background: url({{user.profile_banner_url}}) center center no-repeat">
      <div class="twitter-card-head__btn--space">&nbsp;</div>
      <img ng-src="{{user.profile_image_url_https}}" alt="" class="twitter-card-head__avatar">
      
      <div class="twitter-card-head__btn">
         <div class="btn-group m-b-sm">
          <button href="javascript:;" ng-hide="t.statusAdd === true" class="twitter-card-head__btn--add shadow-1dp dropdown-toggle" data-toggle="dropdown"><i class="fa fa-list"></i></span></button>
          <ul class="dropdown-menu" role="menu">
            <li ng-if="user.following === true">
              <a href="javascript:;" ng-click="searchUser.unfollowUser(user.id_str, $parent.$index)"><strong>Unfollow</strong></a>
            </li>
            <li ng-if="user.following === false">
              <a href="javascript:;" ng-click="searchUser.followUsers(user.id_str, $parent.$index)"><strong>Follow</strong></a>
            </li>
            <li>
              <a href="javascript:;" ng-click="searchUser.addToCategory(user.id_str, $parent.$index)"><strong>Classification</strong></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--TWITTER CARD-->
    <div class="twitter-card-body">
      <div class="twitter-card-body__username">
        <div class="twitter-card-body__username--detail">
          <a href="https://twitter.com/{{user.name}}">{{user.name}}</a>
        </div>
        <div class="twitter-card-body__username--detail">
          {{'@' + user.screen_name}}
        </div>
      </div>
      <div class="twitter-card-body__description">
        {{user.description}}
      </div>
      <div class="twitter-card-body__detail">
        <div class="twitter-card-body__detail--stats text-center">
          <div>Tweets</div>
          <div>{{user.statuses_count}}</div>
        </div>
        <div class="twitter-card-body__detail--stats text-center">
          <div>Followers</div>
          <div>{{user.followers_count}}</div>
        </div>
        <div class="twitter-card-body__detail--stats text-center">
          <div>Following</div>
          <div>{{user.friends_count}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
